<div *ngIf="user">
  <div class="card">
    <h1>
    {{user.name}} ({{user.login}})
   </h1>
  </div>
  <div class="row">
    <div class="col-md-3">
        <img src="{{profile.avatar_url}}" alt="">
    </div>
    <div class="col-sm-5">
        <ul class="list-group">
          <li class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</li>
          <li class="list-group-item" *ngIf="profile.company">Works at {{profile.company}}</li>
          <li class="list-group-item" *ngIf="profile.email"><a href="{{profile.email}}" target="_blank"></a></li>
          <li class="list-group-item" >Repositories: {{profile.public_repos}}</li>
          <li class="list-group-item">Followers: {{profile.followers}}</li>
          <li class="list-group-item" >Following: {{profile.following}}</li>
        </ul>
      </div>
  </div>
</div>
